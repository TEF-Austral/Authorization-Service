spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://test-domain.auth0.com/

auth0:
  audience: https://test-api.com
  domain: test-domain.auth0.com
  management:
    client-id: test-client-id
    client-secret: test-client-secret

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always