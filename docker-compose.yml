services:
  api:
    container_name: "authorization-service-api"
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: ghcr.io/tef-austral/authorization-api:dev
    ports:
      - 8005:8080
    env_file:
      - .env
    depends_on:
      - db

  db:
    container_name: authorization_db
    image: postgres:16
    ports:
      - 5437:5432
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:  
  pgdata: