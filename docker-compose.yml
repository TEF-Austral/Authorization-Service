services:
  api:
    container_name: "authorization-service-api"
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: ghcr.io/tef-austral/authorization-api:dev
    ports:
      - "8005:8080"
    env_file:
      - .env
    depends_on:
      - db

  db:
    container_name: authorization_db
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: